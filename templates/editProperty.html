{% extends "main.html" %}
{% block head %}
	<!-- Add custom title and meta description to the head of generated HTML page -->
	<title>{{p.pTitle}}</title>
	<meta name="description" content="Edit your property {{p.pTitle}}">
{% endblock %}
{% block content %}
	<div style="background-image:linear-gradient(#ffffff,#ebebeb);padding-top:30px;padding-bottom:20px">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 padding-top" style="padding:0 30px;max-width:560px">
				<h1>Edit {{p.pTitle}}</h1>
				<!-- Implement form for necessary inputs -->
				<form action="#" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<div class="row" style="margin:0">
							<input type="text" placeholder="Property Title" class="form-control" maxlength="100" name="title" value="{{p.pTitle}}" required style="border:1px solid #fc9902">
							<textarea class="form-control" rows="4" cols="50" placeholder="Description" name="description" required style="border:1px solid #fc9902;margin-bottom:10px">{{p.pDescription}}</textarea>
							<div class="padding-bottom"></div>
							<ul class="list-inline" style="text-align:left;margin: 0 0 0 -5px">
								<li><input type="text" placeholder="City" class="form-control" maxlength="100" name="city" id="city" value="{{p.pCity}}" required style="border:1px solid #fc9902"></li>
								<li><select class="form-control" name="state" id="state" required style="border:1px solid #fc9902"><option value="{{p.pState}}" selected>{{p.pState}}</option><option value="AK">AK</option><option value="AL">AL</option><option value="AR">AR</option><option value="AZ">AZ</option><option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="IA">IA</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="MA">MA</option><option value="MD">MD</option><option value="ME">ME</option><option value="MI">MI</option><option value="MN">MN</option><option value="MO">MO</option><option value="MS">MS</option><option value="MT">MT</option><option value="NC">NC</option><option value="ND">ND</option><option value="NE">NE</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NV">NV</option><option value="NY">NY</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VA">VA</option><option value="VT">VT</option><option value="WA">WA</option><option value="WI">WI</option><option value="WV">WV</option><option value="WY">WY</option></select></li>
							</ul>
							<ul class="list-inline" style="text-align:left;margin: 0 0 0 -5px">
								<li><input type="number" name="acres" min="1" max="999999" required style="border:1px solid #fc9902" value="{{p.pAcres}}" placeholder="Acres"></li>
								<li><div class="currencyinput"><span>$</span><input type="number" name="price" min="0" placeholder="Price" value="{{p.pPrice}}" required style="border:1px solid #fc9902;max-width:86px;margin:5px;padding-left:22px"></div></li>
							</ul>
							<select class="form-control" name="rentType" id="rentType" required style="border:1px solid #fc9902"><option value="{{p.pRentType}}" selected>{{p.pRentType}}</option><option value="Private">Private</option><option value="Public">Public</option><option value="Guided">Guided</option><option value="SemiGuided">SemiGuided</option><option value="Lease">Lease</option></select>
						</div>
						<button type="submit" class="btn btn-default btn-orange" id="submit">Save Changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
