{% extends "main.html" %}
{% block head %}
	<title>Delete Property</title>
	<style>.background{background-image:linear-gradient(#ffffff,#ebebeb);padding-top:30px;padding-bottom:20px}.col-sm-10{padding:0 30px}.no-margin{margin:0}</style>
{% endblock %}
{% block content %}
	<div class="background">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 padding-top">
				<h1>Remove Property</h1>
				<form action="#" method="post">
					<div class="form-group">
						<h3>Are you sure you want to <strong>permanently delete</strong> this property?</h3>
						<div class="row no-margin">
							<hr>
							<div class="col-sm-8">
								<h3>{{p.pTitle}}</h3>
								<p>{{p.pCity}}, {{p.pState}}</p>
								<p>{{p.pDescription}}</p>
							</div>
						</div>
						<button type="submit" class="btn btn-default btn-grey" id="submit">Delete This Property</button>
						<a href="{{url_for('showHome')}}" class="btn btn-default btn-orange">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
